[package]
name = "Rust-Constructor"
version = "1.1.0"
edition = "2021"
authors = ["ChepleBob <Cheple_Bob@outlook.com>"]
description = "A powerful cross-platform GUI framework, the easiest way to develop GUI projects in Rust."
license = "MIT"
readme = "README.md"
keywords = ["develop", "GUI"]
repository = "https://github.com/ChepleBob30/Rust-Constructor"

[[bin]]
name = "Rust-Constructor"
path = "src/main.rs"

[dependencies]
egui = "0.32.0"
eframe = "0.32.0"
egui_extras = { version = "0.32.0", features = ["all_loaders"] }
kira = { version = "0.8", features = ["cpal"] }
anyhow = "1.0.98"
image = "0.25.6"
json = "0.12.4"
chrono = "0.4.41"